{% load crispy_forms_field %}

{% for field in form %}
    <div class="uniForm">
        <div id="div_{{ field.auto_id }}" class="ctrlHolder {% if field.errors %}error{% endif %}">
            <label for="{{ field.auto_id }}" class="label">
                {{ field.label }}
                {% if field.field.required %}<span class="req">*</span>{% endif %}
            </label>
            <div class="fieldHolder">
                {% crispy_forms_field field 'class' 'textInput' %}
            </div>
            {% if field.errors %}
                <ul id="errorList_{{ field.auto_id }}" class="errorlist">
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% if field.help_text %}
                <p class="helptext">{{ field.help_text }}</p>
            {% endif %}
        </div>
    </div>
