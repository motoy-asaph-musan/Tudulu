
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Tudulu</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles_registration.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'users:register' %}">Register here</a></p>
        <p><a href="{% url 'users:password_reset' %}">Forgot your password?</a></p>
    </div>
</body>
</html>
