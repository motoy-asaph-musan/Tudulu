{% extends "base.html" %}

{% block content %}
<h3>Are you sure you want to delete "{{ equipment.name }}"?</h3>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'equipment:equipment_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
